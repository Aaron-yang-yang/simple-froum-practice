{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  <div class="row">
    <div class="col-md-5">
      <form action="/topic_new" method="post">
				<input type="hidden" name="email" value={{ user.email }}>
				<input type="hidden" name="nickname" value={{ user.nickname }}>
				<input type="hidden" name="avatar_topic" value={{ user.avatar }}>
        <div class="form-group">
          <label for="exampleInputEmail1">选择板块</label>
          <select class="form-control" name="classify">
            <option value=1>分享</option>
            <option value=2>问答</option>
            <option value=3>招聘</option>
            <option value=4>客户端测试</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">标题</label>
          <input class="form-control" id="exampleInputEmail1" name="title" placeholder="title" required='true'>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">内容</label>
          <textarea class="form-control" rows="3" name="content" required='true'></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</section>
{{/block}}
